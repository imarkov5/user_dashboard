<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" href="/">Test App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/users/dashboard">Dashboard<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/users/profile">Profile</a>
                </li>
            </ul>
            <a class="btn btn-sm btn-light text-dark" href="/logoff"
                    role="button">Log off</a>
        </div>
    </nav>
    <div class="row ml-5 my-5">
        <h1>All Users</h1>   
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">email</th>
                <th scope="col">created_at</th>
                <th scope="col">user_level</th>            
            </tr>
        </thead>
        <tbody>
            {%for user in all_users%}
            <tr>
                
                <th scope="row">{{user.id}}</th>
                <td><a href="">{{user.first_name}} {{user.last_name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at|date:"M d Y"}}</td>
                {% if user.user_level == 9%}
                <td>admin</td>
                {%else%}
                <td>normal</td> 
                {%endif%}     
                       
            </tr>
            {%endfor%}         
        </tbody>
      </table>
</body>
</html>
